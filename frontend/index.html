<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JAMES Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="welcomePage">
     <h1>WELCOME TO JAMES QUIZ</h1>

      <label for="usernameInput">Enter your name here:</label>
      <input type="text" name="username" id="usernameInput"><br>
      <h3>Choose the subject of your quiz!</h3>
    
      <input type="radio" id="jsradio" name="quiztype" value="javascript">
      <label for="jsradio">JavaScript</label><br>
    
      <input type="radio" id="htmlradio" name="quiztype" value="html">
      <label for="htmlradio">HTML</label><br>
      
      <input type="radio" id="cssradio" name="quiztype" value="css">
      <label for="cssradio">CSS</label><br><br>

      <button id="startButton" type="button">START!</button>
    </div>
    <div id="questionsPage" class="hidden">
      <h1>Question Page</h1>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
